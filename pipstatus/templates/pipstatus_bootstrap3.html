{% load pipstatus %}
{% get_pipstatus as config %}
<div class="row">
    <div class="col-md-6">
        <table class="table table-striped table-condensed">
            <tr><th>Package</th><th>Status</th><th>Installed</th><th>Available</th><th>Dependencies</th></tr>
            {% for x in config.entries %}
                <tr {% if x.outdated %}class="danger"{% endif %}>
                    <td class="col-md-3">{{ x.name }}</td>
                    <td class="col-md-1">
                        {% if x.outdated %}
                            OUTDATED
                        {% else %}
                            OK
                        {% endif %}
                    </td>
                    <td class="col-md-2">{{ x.version }}</td>
                    <td class="col-md-2">{{ x.available }}</td>
                    <td class="col-md-4">{{ x.dependencies|join:", " }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-8"></div>
</div>
